spring:
  docker:
    compose:
      enabled: false
      file: compose.yml

  application:
    name: delimo-test

  datasource:
    url: jdbc:postgresql://${HOST_NAME:localhost}:5432/delimo
    username: dbuser
    password: 12345

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

management:
  health:
    mail:
      enabled: false

app:
  upload:
    dir: uploads

logging:
  structured:
    format:
      console: rs.delimo.config.JsonLogger
  level:
    rs.delimo: debug
  logback:
    context-properties:
      appName: ${spring.application.name}

