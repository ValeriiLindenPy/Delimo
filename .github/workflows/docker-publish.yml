name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Vue.js frontend
      - name: Build and push frontend Docker image
        run: |
          docker build -t valeriilinden/likesgiving-frontend:prod ./frontend/delimo
          docker push valeriilinden/likesgiving-frontend:latest

      # Build and push Spring Boot backend
      - name: Build and push backend Docker image
        run: |
          docker build -t valeriilinden/likesgiving-backend:prod ./backend
          docker push valeriilinden/likesgiving-backend:latest
